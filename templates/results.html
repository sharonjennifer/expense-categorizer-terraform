<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorization Results</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            padding: 40px 20px;
        }
        .container {
            background: white;
            padding: 48px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 900px;
            margin: 0 auto;
            border: 1px solid #e1e8ed;
        }
        h1 {
            color: #1a1a1a;
            margin-bottom: 32px;
            text-align: center;
            font-size: 28px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }
        .stats {
            background: #f8fafc;
            padding: 24px;
            border-radius: 6px;
            margin-bottom: 32px;
            text-align: center;
            border: 1px solid #e2e8f0;
        }
        .stats h2 {
            color: #1a1a1a;
            font-size: 18px;
            font-weight: 600;
        }
        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 32px;
        }
        .category-card {
            background: white;
            border: 1px solid #e2e8f0;
            padding: 20px;
            border-radius: 6px;
            text-align: center;
        }
        .category-name {
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
            color: #4a5568;
        }
        .category-count {
            font-size: 32px;
            font-weight: 600;
            color: #1a1a1a;
        }
        .buttons {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }
        button, a {
            padding: 14px 28px;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.2s;
        }
        .download-btn {
            background: #2563eb;
            color: white;
            border: none;
        }
        .download-btn:hover {
            background: #1d4ed8;
        }
        .back-btn {
            background: white;
            color: #4a5568;
            border: 1px solid #d1d5db;
        }
        .back-btn:hover {
            background: #f9fafb;
            border-color: #9ca3af;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Categorization Complete</h1>
        
        <div class="stats">
            <h2>Total Expenses Processed: {{ total }}</h2>
        </div>
        
        <div class="category-grid">
            {% for category, count in summary.items() %}
            <div class="category-card">
                <div class="category-name">{{ category }}</div>
                <div class="category-count">{{ count }}</div>
            </div>
            {% endfor %}
        </div>
        
        <div class="buttons">
            <a href="/download/{{ filename }}" class="download-btn">Download Results</a>
            <a href="/" class="back-btn">Upload Another File</a>
        </div>
    </div>
</body>
</html>
